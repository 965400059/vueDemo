<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template 制作模板</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>template 制作模板</h1>
    <hr>
    <div id="app1">
        {{message}}
    </div>
    <hr>
    <div id="app2">
        {{message}}
    </div>
    <template id="demo2">
        <h2 style="color:red;">我是选项模板</h2>
    </template>
    <hr>
    <div id="app3">
        {{message}}
    </div>
    <script type="x-template" id="demo3">
        <h3 style="color:red;">我是选项模板</h3>
    </script>
    <script>
        var app1 = new Vue({
            el:'#app1',
            data:{
                message:'hello world!'
            },
            template:`<h1 style="color:red;">我是选项模板</h1>`
        })

        var app2 = new Vue({
            el:'#app2',
            data:{
                message:'hello world!'
            },
            template:'#demo2'
        })

        var app3 = new Vue({
            el:'#app3',
            data:{
                message:'hello world!'
            },
            template:'#demo3'
        })
    </script>
</body>
</html>

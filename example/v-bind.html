<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
    <style>
        .classA{
            font-size: 14px;
        }
        .classB{
            color: red;
        }
    </style>
</head>
<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <img v-bind:src="imgSrc"  width="200px">
        <img :src="imgSrc"  width="200px">
        <div :class="className">1、绑定classA className</div>
        <div :class="{classA:isOk}">2、绑定class中的判断 {classA:isOk}</div>
        <div :class="[classA,classB]">3、绑定class中的数组 [classA,classB]</div>
        <div :class="isOk?classA:classB">4、绑定class中的三元表达式判断 isOk?classA:classB</div>
        <div :style="{color:red,fontSize:font}">5、绑定style {color:red,fontSize:font}</div>
        <div :style="styleObject">6、用对象绑定style样式 styleObject</div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                imgSrc:'https://ss2.bdstatic.com/lfoZeXSm1A5BphGlnYG/skin/477.jpg',
                styleObject:{
                    fontSize:'24px',
                    color:'green'
                },
                className : 'classA',
                isOk : true,
                classA : 'classA',
                classB : 'classB',
                red:'red',
                font:'14px'
            }   
        })
    </script>
</body>
</html>

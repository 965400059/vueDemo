<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extend Option 扩展选项</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Extend Option 扩展选项</h1>
    <div id="app">
        {{message}}
        <p><button @click="add">add</button></p>
    </div>
    <hr>
    <h1>delimiters 选项</h1>
    <div id="app1">
        ${message}
    </div>
    <script>

        var e = {
            created:function(){
                console.log('我是被扩展出来的')
            },
            methods:{
                add:function(){
                    console.log('我是被扩展出来的方法')
                }
            }
        }

        var app = new Vue({
            el:'#app',
            data:{
                message:'hello vue!'
            },
            methods:{
                add:function(){
                    console.log('我是原生的方法')
                }
            },
            extends:e
        })


        var app1 = new Vue({
            el:'#app1',
            data:{
                message:'hello vue!'
            },
            delimiters:['${','}']
        })
    </script>
</body>
</html>

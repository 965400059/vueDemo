<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实例入门-实例组件</title>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>实例入门-实例组件</h1>
    <hr>
    <h3>Vue和jQuery一起使用</h3>
    <div id="app">
        {{message}}
    </div>
    <hr>
    <h3>实例调用自定义方法</h3>
    <div id="app1">
        {{message}}
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            mounted:function(){
                $('#app').html("我是jQuery~");
            }
        })

        var app1 = new Vue({
            el:'#app1',
            data:{
                message:'hello Vue!'
            },
            methods:{
                setMessage:function(){
                    this.message = 'update message!'
                }
            }
        })

        app1.setMessage();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内置组件-slot</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>内置组件-slot</h1>
    <hr>
    <div id="app">
        <weiwei>
            <span slot="name">{{weiweiData.name}}</span>
            <span slot="skill">{{weiweiData.skill}}</span>
        </weiwei>
    </div>
    <template id="tmp">
        <div>
            <p>网名：<slot name="name"></slot></p>
            <p>技术类型：<slot name="skill"></slot></p>
        </div>
    </template>
    <script>
        var weiwei = {
            template:'#tmp'
        }

        var app =  new Vue({
            el:'#app',
            data:{
                weiweiData:{
                    name:'weiwei',
                    skill:'web前端'
                }
            },
            components:{
                weiwei:weiwei
            }

        })


    </script>
</body>
</html>

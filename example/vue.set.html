<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.set 全局操作</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue.set 全局操作</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in items">{{item}}</li>
        </ul>
        <button onclick="add()">添加</button>
    </div>
    <script>

        function add(){
            // app.items[1] = 'dd'; 直接改值，页面不会刷新
            Vue.set(app.items,1,'dd')
        }

        var outData = {
            items : ['aa','bb','cc']
        }

        var app = new Vue({
            el:'#app',
            data:outData
        })
    </script>
</body>
</html>
